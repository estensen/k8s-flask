version: '3.7'
services:
  jaeger:
    image: jaegertracing/all-in-one:latest
    ports:
      - "6831:6831/udp"
      - "16686:16686"
    networks:
      - jaeger-example
  books:
    image: estensen/books
    ports:
      - "5000:5000"
    environment:
      - JAEGER_AGENT_HOST=jaeger
      - JAEGER_AGENT_PORT=6831
    networks:
      - jaeger-example
    depends_on:
      - jaeger
  club:
    image: estensen/club
    ports:
      - "8080:8080"
    networks:
      - jaeger-example
    depends_on:
      - books
      - jaeger

networks:
  jaeger-example:
